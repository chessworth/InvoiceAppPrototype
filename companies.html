<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="table-styles.css">
</head>
<body>
    <div class="container">
        <h1>Companies</h1>
        
        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="companySearch" placeholder="Search companies...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="filter-box">
                <select id="filterField">
                    <option value="all">All Fields</option>
                    <option value="name">Company Name</option>
                    <option value="city">City</option>
                    <option value="email">Email</option>
                </select>
            </div>
        </div>
        
        <div class="table-container">
            <table id="companiesTable">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Postal Code</th>
                        <th>Telephone</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="companiesTableBody">
                    <!-- Companies will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div class="no-results" id="noCompanies">
            <p>No companies found. Add a company to get started.</p>
        </div>
        
        <div class="pagination">
            <button id="prevPage" disabled>&laquo; Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" disabled>Next &raquo;</button>
        </div>
        
        <div class="actions">
            <button id="backBtn">Back to Home</button>
            <button id="addCompanyBtn">Add New Company</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="companies.js"></script>
</body>
</html>
