<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Company</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-styles.css">
    <link rel="stylesheet" href="view-styles.css">
    <link rel="stylesheet" href="statement-styles.css">
</head>
<body>
    <div class="container">
        <h1>Company Details</h1>
        
        <div class="company-card">
            <div class="info-group">
                <label>Company Name:</label>
                <span id="companyName"></span>
            </div>
            
            <div class="info-group">
                <label>Street Address:</label>
                <span id="streetAddress"></span>
            </div>
            
            <div class="info-group">
                <label>City:</label>
                <span id="city"></span>
            </div>
            
            <div class="info-group">
                <label>Postal Code:</label>
                <span id="postalCode"></span>
            </div>
            
            <div class="info-group">
                <label>Telephone:</label>
                <span id="telephone"></span>
            </div>
            
            <div class="info-group">
                <label>Email:</label>
                <span id="email"></span>
            </div>
        </div>
        
        <h2>Related Invoices</h2>
        <div class="table-container">
            <table id="invoicesTable">
                <thead>
                    <tr>
                        <th>Invoice Number</th>
                        <th>Date</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoicesTableBody">
                    <!-- Invoices will be loaded here -->
                </tbody>
            </table>
            <div id="noInvoices" style="display: none;">
                <p>No invoices found for this company.</p>
            </div>
        </div>
        
        <div class="actions">
            <button id="backBtn">Back to Companies</button>
            <button id="editBtn">Edit Company</button>
            <button id="createInvoiceBtn">Create Invoice for this Company</button>
            <button id="printStatementBtn">Print Statement</button>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="company-view.js"></script>
</body>
</html>
