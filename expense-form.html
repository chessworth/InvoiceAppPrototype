<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Expense</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <div class="container">
        <h1>Track Company Expense</h1>
        <form id="expenseForm">
            <div class="form-group">
                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" required>
            </div>
            
            <div class="form-group">
                <label for="expenseAmount">Amount ($):</label>
                <input type="number" id="expenseAmount" step="0.01" min="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="expenseType">Expense Type:</label>
                <select id="expenseType" required>
                    <option value="">-- Select expense type --</option>
                    <option value="gas">Gas</option>
                    <option value="utility">Utility</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="insurance">Insurance</option>
                    <option value="office">Office Supplies</option>
                    <option value="other">Other (specify)</option>
                </select>
            </div>
            
            <div class="form-group" id="otherTypeGroup" style="display: none;">
                <label for="otherExpenseType">Specify Expense Type:</label>
                <input type="text" id="otherExpenseType">
            </div>
            
            <div class="form-group">
                <label for="expenseDescription">Description (optional):</label>
                <textarea id="expenseDescription" rows="3"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="submit">Save Expense</button>
            </div>
        </form>
    </div>
    <script src="utils.js"></script>
    <script src="expense.js"></script>
</body>
</html>
