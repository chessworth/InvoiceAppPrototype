<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="table-styles.css">
</head>
<body>
    <div class="container">
        <h1>Expenses</h1>
        
        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="expenseSearch" placeholder="Search expenses...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="filter-box">
                <select id="filterField">
                    <option value="all">All Fields</option>
                    <option value="type">Expense Type</option>
                    <option value="date">Date</option>
                </select>
                <select id="expenseTypeFilter">
                    <option value="all">All Types</option>
                    <option value="gas">Gas</option>
                    <option value="utility">Utility</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="insurance">Insurance</option>
                    <option value="office">Office Supplies</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="date-filter-container">
            <div class="date-filter-options">
                <label>Date Filter:</label>
                <select id="dateFilterType">
                    <option value="all">All Time</option>
                    <option value="thisMonth">This Month</option>
                    <option value="thisYear">This Year</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            <div id="customDateRange" style="display: none;">
                <div class="date-range">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate">
                    <button id="applyDateFilter">Apply</button>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <!-- Expenses will be loaded here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: right;"><strong>Total:</strong></td>
                        <td id="totalExpenses" style="font-weight: bold;"></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <div class="no-results" id="noExpenses">
            <p>No expenses found. Add an expense to get started.</p>
        </div>
        
        <div class="pagination">
            <button id="prevPage" disabled>&laquo; Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" disabled>Next &raquo;</button>
        </div>
        
        <div class="actions">
            <button id="backBtn">Back to Home</button>
            <button id="addExpenseBtn">Add New Expense</button>
            <button id="exportBtn">Export to CSV</button>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
