<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="table-styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoices</h1>
        
        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="invoiceSearch" placeholder="Search invoices...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="filter-box">
                <select id="filterField">
                    <option value="all">All Fields</option>
                    <option value="invoiceNumber">Invoice Number</option>
                    <option value="company">Company</option>
                    <option value="date">Date</option>
                    <option value="status">Payment Status</option>
                </select>
                <select id="paymentStatusFilter">
                    <option value="all">All Statuses</option>
                    <option value="unpaid">Unpaid</option>
                    <option value="cash">Cash</option>
                    <option value="dc">D/C</option>
                    <option value="cheque">Cheque</option>
                    <option value="etransfer">E-Transfer</option>
                </select>
            </div>
        </div>
        
        <div class="table-container">
            <table id="invoicesTable">
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Date</th>
                        <th>Company</th>
                        <th>Items</th>
                        <th>Subtotal</th>
                        <th>HST</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoicesTableBody">
                    <!-- Invoices will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div class="no-results" id="noInvoices">
            <p>No invoices found. Create an invoice to get started.</p>
        </div>
        
        <div class="pagination">
            <button id="prevPage" disabled>&laquo; Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" disabled>Next &raquo;</button>
        </div>
        
        <div class="actions">
            <button id="backBtn">Back to Home</button>
            <button id="createInvoiceBtn">Create New Invoice</button>
        </div>
    </div>
    <script src="invoices.js"></script>
</body>
</html>
